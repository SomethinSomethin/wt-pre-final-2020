<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 202, 196);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="row" id="row">
        <script>
            let requestURL = 'data.json'; 
            let request = new XMLHttpRequest(); 
            request.onreadystatechange = function () { 
                if (request.readyState == 4 && request.status == 200) {             
                    dataReportStatus(JSON.parse(request.responseText));            
                } }; 
            request.open("GET", requestURL, true); 
            request.send(); 
            
            function dataReportStatus(data) { 
                for (let i = 0; i < data.tracks.items.length; i++) {
                    var container = document.getElementById("container")
                    var row = document.getElementById("row")
                    var col = document.createElement("div");
                    var card = document.createElement("div");
                    var cardbody = document.createElement("div");
                    var image = document.createElement("img");
                    card.style.margin = "20px";
                    row.setAttribute("class", "row");
                    col.setAttribute("class", "col-4");
                    image.setAttribute("class", "card-img-top");
                    image.setAttribute("src", data.tracks.items[i].album.images[0].url)
                    card.setAttribute("class", "card");
                    cardbody.setAttribute("class", "card-body");
                    cardbody.innerHTML = "<p><b>" + data.tracks.items[i].album.name + "</b><br>"+ "Artist: " + data.tracks.items[i].artists[0].name + "<br>"
                    + "Release Date: " + data.tracks.items[i].album.release_date + "<br>Available: " + data.tracks.items[i].available_markets.length + "</p>";
                    card.appendChild(image);
                    card.appendChild(cardbody);
                    col.appendChild(card);
                    row.appendChild(col);
                    container.appendChild(row);
                }
            }
        </script>
        </div>
    </div>
</body>
</html>
